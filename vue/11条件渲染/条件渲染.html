<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script src="../js/vue.js"></script>
    <script src="../js/阻止vue在启动时生成生产提示.js"></script>
</head>
<body>
    <div id="root">
        <h2>当前的n值是:{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show="flase">欢迎来到{{name}}世界</h2> -->

        <!-- 使用v-if做条件渲染 -->
        <!-- <h2 v-if="false">欢迎来到{{name}}世界</h2> -->
        <!-- <div v-if="n===1">1</div>
        <div v-else-if="n===2">2</div> 
        <div v-else-if="n===3">3</div>
        <div v-else-if="n===4">4</div>
        <div v-else>哈哈</div> -->

        <!--v-if与template的配合使用 -->
        <template v-if="true">
            <h2>你好</h2>
            <h2>尚硅谷</h2>
            <h2>北京</h2>
        </template>
    </div>
    
</body>
<script>
    const vm = new Vue({
        el:"#root",
        data:{
            name:"尚硅谷",
            n:0
        }
    })
</script>
</html>
