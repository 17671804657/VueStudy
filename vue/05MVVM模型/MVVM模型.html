<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理解MVVM模型</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
    </div>
    
</body>
<script>
    Vue.config.productionTip=false //阻止 vue 在启动是生成生产提示

    const vm = new Vue({
        el:'#root',
        data:{
            name:'尚硅谷',
            address:'北京'
        }
    })
</script>
</html>
