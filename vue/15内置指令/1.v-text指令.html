<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text指令</title>
    <script src="../js/vue.js"></script>
    <script src="../js/阻止vue在启动时生成生产提示.js"></script>
</head>
<body>
    <div id="root">
        <div>{{name}}</div>
        <div v-text="name"></div>
    </div>
    
</body>
    <script>
        const vm = new Vue({
            el:'#root',
            data:{
                name:'尚硅谷'
            }
        })
    </script>
</html>
