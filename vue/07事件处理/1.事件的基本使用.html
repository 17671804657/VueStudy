<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用
        <script src="../js/vue.js"></script>
    </title>
</head>
<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
    </div>
    
</body>
<script>
    Vue.config.productionTip=false;

    new Vue({
        el:'#root',
        data:{
            name:'尚硅谷'
        }
    })
</script>
</html>
